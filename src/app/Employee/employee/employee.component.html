<mat-toolbar color ="primary"></mat-toolbar>
<h2>Employee List</h2>
<form (submit)="OnSubmit()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input formControlName="Id" matInput />
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary">
            Search
        </button>
    </div>

</form>
<ng-container content>
    <table #table mat-table [dataSource]="employees" class="mat-elevation-z8 employee-table">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.employee_name}}</td>
        </ng-container>
        <ng-container matColumnDef="Salary">
            <th mat-header-cell *matHeaderCellDef>Salary</th>
            <td mat-cell *matCellDef="let element">{{element.employee_salary}}</td>
        </ng-container>
        <ng-container matColumnDef="Age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let element">{{element.employee_age}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
